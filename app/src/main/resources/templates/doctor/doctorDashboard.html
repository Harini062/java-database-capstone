<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link rel="icon" type="image/svg+xml" th:href="@{/assets/images/logo/logo.png}" />
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <script type="module" th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script type="module" th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script type="module" th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>

      <main class="main-content">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search Patient" />
        <div class="filter-bar">
          <button id="todayButton" class="today-btn">Todayâ€™s Appointments</button>
          <input type="date" id="datePicker"class="date-picker" />
        </div>
        <table id="patientTable">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBo"></tbody>
        </table>
      </main>

      <div id="footer"></div>
    </div>
  </div>

  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</body>
</html>
